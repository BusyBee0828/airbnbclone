{% if not not_found %}
    <h1>{{room.name}}</h1>
    <h3>{{room.country}}/{{room.city}}</h3>
    <h4>{{room.price}}</h4>
    <p>{{room.description}}</p>
    <h5>{{room.category.name}}</h5>  <!--category는 room의 foreign key. 여기서는 category의 name을 가져온다-->

{% else %}
    <h1>404 not found</h1>

{% endif %}
